<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Landing Page</title>
    <link rel="stylesheet" href="e-commerce-lp.css">
</head>
<body>
    <header>
        <div class="logo">welcome</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#cart">Cart</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#profile">Profile</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
    </header>
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Welcome to My Shop</h1>
            <p>Your one-stop shop for all your needs</p>
            <button class="cta">Shop Now</button>
        </div>
    </section>
    <section class="products">
        <div class="segment" id="electronics">
            <img src="ELECTRONICS.png" alt="Electronics" width="300" height="300">
            <button class="segment-button">Electronics</button>
        </div>
        <div class="segment" id="furniture">
            <img src="Furniture.png" alt="Furniture" width="300" height="300">
            <button class="segment-button">Furniture</button>
        </div>
        <div class="segment" id="fashion-beauty">
            <img src="Fashion & Beauty.jpg" alt="Fashion & Beauty" width="300" height="300">
            <button class="segment-button">Fashion & Beauty</button>
        </div>
        <div class="segment" id="groceries">
            <img src="Groceries.jpg" alt="Groceries" width="300" height="300">
            <button class="segment-button">Groceries</button>
        </div>
        <div class="segment" id="sports">
            <img src="Sports.jpg" alt="Sports" width="300" height="300">
            <button class="segment-button">Sports</button>
        </div>
        <div class="segment" id="books">
            <img src="Books.jpeg" alt="Books" width="300" height="300">
            <button class="segment-button">Books</button>
        </div>
        <div class="segment" id="toys">
            <img src="Toys.jpg" alt="Toys" width="300" height="300">
            <button class="segment-button">Toys</button>
        </div>
        <div class="segment" id="clothing">
            <img src="Clothing.jpg" alt="Clothing" width="300" height="300">
            <button class="segment-button">Clothing</button>
        </div>
    </section>
    <footer>
        <p>&copy; Harshi. All rights reserved.</p>
    </footer>
</body>
</html>
